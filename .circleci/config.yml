# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands: # reusable job code
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

jobs:

  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - run: echo hello

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt 

  print_my_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo my name is $CIRCLE_USERNAME
      - run: echo my github repository is $CIRCLE_REPOSITORY_URL

  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id

  job_failure:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo return 1
      - run:
          when: on_fail

workflows:
  # Name the workflow "printing"
  printing:
    # Run the jobs in their own container
    jobs:
      - print_hello
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - print_my_name:
          requires:
            - print_output_file
      - my_job:
          requires:
            - print_my_name
      - job_failure
