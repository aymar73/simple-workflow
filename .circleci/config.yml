# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - run: echo hello

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world

  print_my_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo my name is $CIRCLE_USERNAME
      - run: echo my github repository is $CIRCLE_REPOSITORY_UR


  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - run: 
          name: "echo an env var that is part of our project"
          command: |
            echo $CIRCLE_USERNAME



workflows:
  # Name the workflow "printing"
  printing:
    # Run the jobs in their own container
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_my_name
      - build
      - print_world
